<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <img src="../static/img/logo_image-removebg-preview.png" alt="Logo" class="logo">
    <div class="container">
        <div class="row form-container">
            <div class="col-md-6 image-container d-flex align-items-center">
                <img src="../static/img/Log_In_Illustration.png" alt="Login Image" class="image_login">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="form-content">
                    <h3 class="Title mb-0">Welcome Back</h3>
                    <h3 class="Sub_Title mb-4">Please log in to your account</h3>
                    <form id="loginForm" action="/" method="post" >
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <div id="email_error" class="warning-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="input-group-append">
                                    <span class="input-group-text toggle-password">
                                        <img src="../static/img/eye.png" alt="Toggle Password" id="togglePassword" width="20">
                                    </span>
                                </div>
                            </div>
                            <div id="password_error" class="warning-message"></div>
                        </div>
                        <div class="form-options">
                            <a href="#"><b>Forgot Password?</b></a>
                            <div class="checkbox-container">
                                <input type="checkbox" id="remember_me">
                                <label for="remember_me"><b>Remember Me</b></label>
                            </div>
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="button_login">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered By <b>EVOLUZN</b>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var emailError = document.getElementById("email_error");
            var passwordError = document.getElementById("password_error");

            // Clear previous error messages
            emailError.textContent = "";
            passwordError.textContent = "";

            var hasError = false;

            // Email validation
            if (email.trim() === "") {
                emailError.textContent = "Email is required.";
                hasError = true;
            }

            // Password validation
            var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;
            if (password.trim() === "") {
                passwordError.textContent = "Password is required.";
                hasError = true;
            } else if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be 8-20 characters long, contain a capital letter, a number, and a special character.";
                hasError = true;
            }

            if (hasError) {
                event.preventDefault(); // Prevent form submission
            }
        });

        // Toggle password visibility and icon
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute 
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            if (type === 'text') {
                togglePassword.src = "../static/img/cut-eye.png"; // Closed eye icon
            } else {
                togglePassword.src = "../static/img/eye.png"; // Open eye icon
            }
        });
    </script>
</body>
</html>
