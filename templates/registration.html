<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/login.css">
        <link rel="stylesheet" href="../static/css/registration.css">

    </head>

    <body>
        <img src="../static/img/logo_image-removebg-preview.png" alt="Logo" class="logo">
        <div class="container">
            <div class="row form-container">
                <div class="col-md-6 image-container d-flex align-items-center">
                    <img src="../static/img/registration.png" alt="Login Image" class="image_login">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-content">
                        <h3 class="Title mb-0">Welcome Back</h3>
                        <h3 class="Sub_Title">Please log in to your account</h3>
                        <form id="registration_form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                                <div id="name_error" class="warning-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <div id="email_error" class="warning-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="contact_number">Contact No</label>
                                <input type="number" class="form-control" id="contact_number" name="contact_number">
                                <div id="contact_error" class="warning-message"></div>
                            </div>
                            <div class="btn-center">
                                <button type="button" class="button_registration" onclick="registration_validateForm()">Register</button>
                            </div>
                            <div id="registration_successfully" class="warning-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Powered By <b>EVOLUZN</b>
        </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../static/js/registration.js"></script>

    </body>

    </html>
</body>

</html>
