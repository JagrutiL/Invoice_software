<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/css/add_payment.css"> -->
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/uplaod_invoice.css">


</head>

<body>

    <div class="header">
        <img src="../static/img/logo_image-removebg-preview.png" alt="Logo" height="50">
    </div>

    <!-- Toggle Button -->
    <div class="top_bar">
        <button class="btn" id="sidebarToggle">
            <img class="menu" src="../static/img/menu1.png" alt="menu" height="10">
        </button>
        <button class="bell">
            <img src="../static/img/bell.png" alt="bell">
        </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="btn btn-close close-btn" id="closeSidebar" aria-label="Close sidebar"></button>
        <a href="#" style="margin-top: 80px;">ðŸ§¾<br>Invoice</a>
        <a href="#" style="margin-top: 10px;"><i class="fa-regular fa-clipboard"></i><br>Attendance</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="nav_background">
            <!-- Move Invoice to the left -->
            <div class="nav_text"><b>ADMIN DASHBOARD </b></div>
            <ul>
                <li><button class="button"><img src="../static/img/Avatar_Small.png"></button></li>
                <li>
                    <div><b>Shilpa</b></div>
                    <div>shilpa@evoluzn.in</div>
                </li>
            </ul>
        </div>

        <div style="display: flex;justify-content: center;">
            <div class="container_123 mt-5">
                <div>
                    <!-- Form for submitting item and payment details -->
                    <form id="paymentForm" class="custom-form" onsubmit="return validate_upload_invoice_form(event);">
                        <div class="form-group mt-4 mb-4">
                            <label for="itemName" class="label_text mb-2">Invoice Name</label>
                            <input type="text" class="form-control" id="invoice_name" placeholder="Enter item name">
                        </div>

                        <div class="form-group mb-4">
                            <label for="itemDetails" class="label_text mb-2">Invoice no.</label>
                            <input class="form-control" id="invoice_no" placeholder="Enter item details"></input>
                        </div>

                        <div class="form-group mb-4">
                            <label for="quantity" class="label_text mb-2">Invoice Amount</label>
                            <input class="form-control" type="number" id="invoice_amount"
                                placeholder="Enter Name"></input>
                        </div>


                        <div class="form-group mb-4">
                            <label for="paymentMethod" class="label_text mb-2">Given By</label>
                            <select class="form-control" id="paymentMethod" onchange="handlePaymentMethodChange()">
                                <option value="shilpa">shilpa</option>
                                <option value="amit">amit</option>
                                <option value="sohan">sohan</option>
                                <option value="nilesh">nilesh</option>
                                <option value="office_account">office account</option>
                            </select>
                        </div>

                        <div>
                            <label for="paymentMethod" class="label_text mb-2">Upload Bill</label>
                            <input type="file" class="form-control" id="invoicename" placeholder="Enter item name">
                        </div>



                        <div class="text-end mt-3 pb-5">
                            <button type="submit" class="submit_button_upload_invoice" style="text-decoration: none;">
                                Submit
                            </button>
                        </div>
                    </form>

                    <!-- Error Message Container -->
                    <div id="uplaod_invoice_errorMessage"></div>
                </div>
            </div>

        </div>


    </div>


    <!-- Footer -->
    <div class="footer">
        Powered By EVOLUZN
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/sidebar_navbar.js"></script>
    <script src="../static/js/uplaod_invoice.js"></script>

</body>

</html>
