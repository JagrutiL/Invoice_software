<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/detail.css">
  <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="../static/img/logo_image-removebg-preview.png" alt="Logo" height="50">
  </div>
  
  <!-- Toggle Button -->
  <div class="top_bar">
    <button class="btn" id="sidebarToggle">
      <img class="menu" src="../static/img/menu1.png" alt="menu" height="10">
    </button>
    <button class="bell">
      <img src="../static/img/bell.png" alt="bell">
    </button>
  </div>
  

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="btn btn-close close-btn" id="closeSidebar" aria-label="Close sidebar"></button>
    <a href="#" style="margin-top: 80px;">ðŸ§¾<br>Invoice</a>
    <a href="#" style="margin-top: 10px;"><i class="fa-regular fa-clipboard"></i><br>Attendance</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="nav_background">
      <!-- Move Invoice to the left -->
      <div class="nav_text"><b>ADMIN DASHBOARD </b></div>
      <ul> 
        <li><button class="button_profile"><img src="../static/img/Avatar_Small.png"></button></li>
        <li>
          <div><b>Shilpa</b></div>
          <div>shilpa@evoluzn.in</div>
        </li>
      </ul>
    </div>

    <div class="table-container">
        <div class="table-background">
          <ul>
            <li><img src="../static/img/Avatar_Small.png"></li>
            <li> 
              <div><b>Lamakera Ltd.</b></div>
              <div>lamakera@gmail.com</div>
            </li>
          </ul>

          <div class="rectangle">
            <div class="heading">Invoice Number</div><br>
            <div>INVOICE- 8236JD3F</div>
            <div>Issued Date  :16 Oct, 2024</div>
            <div>Due Date     :20 Oct, 2024</div>
        </div>
        
        <div class="heading">Item Name</div>
        <div>Details items with more information</div><br>
        
        <div class="form-group mb-4">
            <label for="itemDetails" class="heading mb-2">Item Details</label>
            <textarea class="form-control" id="itemDetails" placeholder=""></textarea>
        </div>
        
        <!-- Row for Quantity, Amount, and Payment Method -->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="quantity" class="heading mb-2">Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="">
                </div>  
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="amount" class="heading mb-2">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="paymentMethod" class="heading mb-2">Payment Method</label>
                    <input type="text" class="form-control mb-2" id="paymentMethod" placeholder="" readonly>
                </div>
                <div class="status-section">
                    <div class="heading">Status</div>
                    <button class="btn Submit_button"><b>PENDING</b></button>
                </div>
            </div>
            </div>
            
        </div>
        
            
        </div>
             
  </div>

  <!-- Footer -->
  <div class="footer">
    Powered  <span>By EVOLUZN</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // DOM elements
    const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const closeSidebar = document.getElementById('closeSidebar');
  const navLinks = document.querySelectorAll('#navList a'); 
  const tableRows = document.querySelectorAll('#invoiceTable tr');

  // Sidebar Toggle Functionality
  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.add('show');
    mainContent.classList.add('shift');
  });

  closeSidebar.addEventListener('click', () => {
    sidebar.classList.remove('show');
    mainContent.classList.remove('shift');
  });
    // Add click event listener to each navigation link
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navLinks.forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Date picker initialization
    document.addEventListener('DOMContentLoaded', function () {
      flatpickr("#dateRange", {
        mode: "range",
        dateFormat: "d/m/Y",
        onChange: function(selectedDates, dateStr, instance) {
          const startDate = selectedDates[0];
          const endDate = selectedDates[1];
          console.log("Start Date:", startDate);
          console.log("End Date:", endDate);
        }
      });
    });
  </script>
</body>
</html>
