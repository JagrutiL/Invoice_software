<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f5ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      font-size: 11px;
    }
    .sidebar {
      width: 80px;
      background-color: #ffffff;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar a {
      text-decoration: none;
      color: #6c757d;
      font-weight: 500;
      margin: 20px 0;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
      padding: 10px 0;
      background-color: #f7f5ff;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 80px;
      padding: 20px;
      padding-top: 0px;
      box-sizing: border-box;
    }
    .table-container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .table-background {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: none;
      border-bottom: 1px solid #dee2e6;
      background-color: transparent;
      padding: 8px;
      text-align: left;
      font-weight: bold;
    }
    @media (min-width: 768px) {
      .sidebar {
        transform: translateX(0);
      }
      #sidebarToggle {
        display: none;
      }
      .close-btn {
        display: none;
      }
    }
    @media (max-width: 767px) {
      #sidebarToggle {
        display: flex;
      }
      .close-btn {
        display: none;
      }
      .sidebar.show .close-btn {
        display: block;
      }
      .nav {
        display: none;
      }
      .table-container {
        padding: 0px;
      }
      .main-content {
        margin-left: 0px;
        padding-top: 0px;
      }
    }
    @media (max-width: 620px) {
      .table_data {
        display: none;
      }
    }

    @media (max-width: 1060px) {
      ul {
      font-size: 12px;
    }
    }

    @media (max-width: 910px) {
      ul {
      font-size: 10px;
    }
    }

    @media (max-width: 829px) {
      ul {
      font-size: 9.9px;
    }
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    li {
      margin: 5px 10px;
      position: relative;
    }
    li a {
      display: block;
      color: rgb(0, 0, 0);
      text-align: center;
      text-decoration: none;
    }
    .nav a.active {
      font-weight: bold;
      color: #3965FF;
    }

    .nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #001D83;
      bottom: -5px;
      left: 0;
    }

    li input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #ffffff00;
      border: none;
      color: rgb(0, 0, 0);
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border-radius: 5px;
    }
    .button_top{
      background-color: #ffffff00;
      border: none;
    }
    .table_button_unpaid {
      background-color: #FEF8E5;
      border: none;
      color: #E2B102;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border-radius: 5px;
    }
    .table_button_pending {
      background-color: #F6FCFF;
      border: none;
      color: #7795FF;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border-radius: 5px;
    }
    .button i {
      margin-right: 5px;
    }
    .nav_background {
      background-color: #ffffff;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between; /* Spread content across the nav-background */
      align-items: center;
      padding: 0 20px; /* Add padding for spacing */
      height: 50px; /* Set a fixed height for the nav_background */
    }
    .nav_text {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bill{
      width: 25px; 
      height: auto;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    @media (max-width: 767px) {
      .nav_background{
        background-color: #ffffff;
        display: none;
      }
      ul {
      justify-content: end;
    }
    }
    /* Existing styles */

@media (max-width: 767px) {
  .button_top {
    display: inline-block; /* Visible for screens smaller than 767px */
  }
}

@media (max-width: 338px) {
  .button {
      padding: 8px 5px;
    }
    ul {
      justify-content: center;
    }
}

@media (min-width: 768px) {
  .button_top {
    display: none; /* Hidden for screens larger than 767px */

}
.table-background ul {
  justify-content: flex-start; /* Align items to the left */
  text-align: left; /* Ensure text aligns to the left */
}

.table-background li {

}

.table-background img {

}

.rectangle {

.rectangle div {

.heading{

.footer {

      text-align: center;
      font-size: 14px;
      color: #2B3674; /* Updated color */
      font-weight: 800;
      position: fixed; /* Make footer fixed */
      bottom: 0; /* Stick to the bottom */
      background-color: #f7f5ff; /* Match background color */
      padding: 10px 0; /* Add padding */
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const navLinks = document.querySelectorAll('.nav a'); 

    // Open sidebar
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.add('show');
      mainContent.classList.add('shift');
    });

    // Close sidebar
    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('show');
      mainContent.classList.remove('shift');
    });

    // Add click event listener to each navigation link
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navLinks.forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Date picker initialization
    document.addEventListener('DOMContentLoaded', function () {
      flatpickr("#dateRange", {
        mode: "range",
        dateFormat: "d/m/Y",
        onChange: function(selectedDates, dateStr, instance) {
          const startDate = selectedDates[0];
          const endDate = selectedDates[1];
          console.log("Start Date:", startDate);
          console.log("End Date:", endDate);
        }
      });
    });
  </script>
